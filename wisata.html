    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-container">
                <!-- Search -->
                <div class="filter-group">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari destinasi..." />
                </div>

                <!-- Mood Filter (BARU) -->
                <div class="filter-group">
                    <select id="moodFilter" class="filter-select mood-select">
              <option value="">Pilih Mood</option>
              <option value="senang">ğŸ˜Š Senang</option>

              <option value="santai">ğŸ–ï¸ Santai</option>
              <option value="kuliner">ğŸœ Kuliner</option>
            </select>
                </div>

                <!-- Category Filter -->
                <div class="filter-group">
                    <select id="categoryFilter" class="filter-select">
              <option value="">Semua Kategori</option>
              <option value="alam">Alam</option>
              <option value="sejarah">Sejarah</option>
              <option value="kuliner">Kuliner</option>
              <option value="religi">Religi</option>
            </select>
                </div>

                <!-- Location Filter -->
                <div class="filter-group">
                    <select id="locationFilter" class="filter-select">
              <option value="">Semua Lokasi</option>
              <option value="Manyar">Manyar</option>
              <option value="Gresik Kota">Gresik Kota</option>
              <option value="Kebomas">Kebomas</option>
              <option value="Bungah">Bungah</option>
              <option value="Bawean">Bawean</option>
              <option value="Ujungpangkah">Ujungpangkah</option>
            </select>
                </div>

                <!-- Reset Button -->
                <div class="filter-group">
                    <button id="resetFilter" class="btn-reset">Reset Filter</button>
                </div>
            </div>

            <!-- Mood Info (BARU) -->
            <div id="moodInfo" class="mood-info" style="display: none">
                <p></p>
            </div>

            <!-- Result Count -->
            <div class="result-info">
                <p id="resultCount">Menampilkan semua destinasi</p>
            </div>
        </div>
    </section>

    <!-- Destinasi Grid -->
    <section class="destinasi-section">
        <div class="container">
            <div id="destinasiGrid" class="destinasi-grid">
                <!-- Cards will be rendered here by JavaScript -->
